<!DOCTYPE html> 
<html>
<head>
    <title>Assignment 5 car Animation</title>
    <link rel="stylesheet" href="Assignment-5.css">
</head>
<body>
    <div id="road"></div>
    <img id="car" src="car.png" alt="Car">

    <div>
        X Axis: <input type="number" id="x-axis" placeholder="Enter X" value="0">
        Y Axis: <input type="number" id="y-axis" placeholder="Enter Y" value="0">
        <button id="start-btn">START</button>
        <button id="stop-btn">STOP</button>
    </div>

    <div id="car-container">
        <img id="car-in-container" src="car.png" alt="Car">
        <div id="car-text">Car dropped, program over!!</div>
    </div>

    <script src="Assignment-5.js"></script>
</body>
</html>
