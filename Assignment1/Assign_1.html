<html>
    <head>
        <title> Table </title>
        <style>td{text-align: center;width: 100px;}
        table{border-spacing: 0;}</style>
    </head>
    <body>
       <center><table border="1" height="100px" width="100px ">
        <tr>
            <td>A</td>
            <td colspan="2" rowspan="2">B</td>
            
        </tr>
        <tr>
            
            <td rowspan="4">C</td>
        </tr>
        <tr>
            
            <td colspan="2">D</td>
            
        </tr>
        <tr>
            
            <td rowspan="3">F</td>
            <td>G</td>
        </tr>
        <tr>
            
            
            <td>H</td>
        </tr>
        <tr>
            <td>E</td>
            
            <td>I</td>
        </tr>

    </table></Center>
    </body>
</html>
